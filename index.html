<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissorjs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper and Scissor Game</h1>
  <div class="choices" >
    <div class="choice" id="stone">
      <img   src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="">
    </div>
    <div class="choice" id ="scissor">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" alt="">
    </div>
    <div class="choice" id ="paper">
      <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkXfjLpsEpTui0Bks4tCuuwzVfx_rljveI9Jj68PwdjAPSslu2h_ZN-FFkCngD2-X4OVk&usqp=CAU" alt="">
    </div>
  </div>

  <div class="scoreboard">
    <div class="score">
      <p id="userscore">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="computerscore">0</p>
      <p>Computer</p>
    </div>
  </div>
  
<div class="movecontainer">
    <p id ="msg">Now its your move</p>
  </div>


  <script src="app.js"></script>
</body>
</html>
